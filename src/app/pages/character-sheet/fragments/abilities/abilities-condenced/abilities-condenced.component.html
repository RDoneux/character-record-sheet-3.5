<div class="abilities" [formGroup]="abilitiesForm">
  @for (ability of abilities; track ability) {
    <div class="abilities__ability-container" [formGroupName]="ability">
      <h3>{{ ability | uppercase }}</h3>
      <input class="modifier" formControlName="modifier" />
      <input class="score" formControlName="score" />
    </div>
  }
</div>
